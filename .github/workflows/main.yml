name: "Resume Actions"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: yarn
      - run: yarn lint

  tsc:
    name: Check TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: yarn
      - run: yarn tsc

  jest:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [lint, tsc]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: yarn
      - run: yarn test --passWithNoTests

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        continue-on-error: true
      - name: Dependency Review
        uses: actions/dependency-review-action@v1
        continue-on-error: true
